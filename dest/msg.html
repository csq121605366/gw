<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Place favicon.ico in the root directory -->

    <!-- 打包css -->


    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_gf9up7kptu766r.css" />
    <link rel="stylesheet" href="/assets/css/qfyxCom.css" />
</head>

<header class="c-hd">
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">
                    <img class="" src="/assets/images/logo.png">
                    <h1 class="hide">秦风云讯-美术平台</h1>
                </a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="iconfont icon-daohang"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/">首页</a></li>
                    <li><a href="/serve.html">服务 </a></li>
                    <li><a href="/case.html">案例</a></li>
                    <li><a href="/contact.html">联系</a></li>
                    <li><a href="/msg.html">留言</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="/">首页</a></li>
                    <li><a href="/serve.html">服务 </a></li>
                    <li><a href="/case.html">案例</a></li>
                    <li><a href="/contact.html">联系</a></li>
                    <li><a href="/msg.html">留言</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<section class="cnt">
    <div class="m-banner">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="responsive-img" src="/assets/images/banner1.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="responsive-img" src="/assets/images/banner2.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="responsive-img" src="/assets/images/banner3.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="responsive-img" src="/assets/images/banner4.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="responsive-img" src="/assets/images/banner5.jpg">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>


    <div class="m-msg">
        <div class="container">
            <p>发表您的留言:</p>
            <form>
                <div class="row">
                 <div class="input-field col s12 m4">
                  <input id="username" type="text" class="validate">
                  <label for="username">姓名</label>
              </div>
              <div class="input-field col s12 m4">
                  <input id="email" type="email" class="validate">
                  <label for="email">邮箱</label>
              </div>
              <div class="input-field col s12 m4">
                  <input id="phone" type="text"  class="validate">
                  <label for="phone">电话</label>
              </div>
              <div class="input-field col s12">
                  <textarea placeholder="留言需要审核后才会显示" id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">内容</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12 m3">
                <input id="veri" type="text"  class="validate">
                <label for="veri">验证码</label>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="waves-effect waves-light btn white-text">提交</button>
        </div>
    </form>
</div>
</div>
</section>







<!-- 打包的js -->
<script type="text/javascript" src="/assets/js/qfyxCom.js"></script>

<script type="text/javascript">require.resourceMap({
  "res": {
    "swiper/swiper.min": {
      "url": "/assets/plugins/jquery/swiper/swiper.min.js",
      "type": "js"
    }
  },
  "pkg": {}
});</script>
<script type="text/javascript" src="/assets/js/common.js"></script>
<script type="text/javascript">
    require('common');
    require.async(['swiper/swiper.min'], function(swiper) {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            loop: true
        });
    })
</script>
</body>


</html>
